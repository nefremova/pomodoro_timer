<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Timer</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->

<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<div class="centered">
  <div id="settings" class="centered">
    <div id="break-well" class="well col-xs-1">
    <div id="break-up" class="btn">+
    </div> <!-- /break up-->
    <div id="break">5
    </div> <!-- /break -->
    <div id="break-down" class="btn">-
    </div> <!-- /break down-->
    </div> <!-- /break well-->
  <div id="session-well" class="well col-xs-1">
    <div id="session-up"  title="Resets Timer" class="btn">+
    </div> <!-- /session up-->
    <div id="session">25
    </div> <!-- /session -->
    <div id="session-down"  title="Resets Timer" class="btn">-
    </div> <!-- /session down-->
          </div> <!-- /session well-->
    
  </div> <!-- /settings -->
  <div  class="des">
  <h5 class="descrp">break</h5><h5 class="descrp">session</h5>
  </div>

<div id="time">25:00</div>
<div id="controls">
  <div class="btn btn-primary" id="play-pause">Start</div>
  <div class="btn btn-danger" id="reset">Reset</div>
</div> <!-- /controls -->
</div> <!-- /centered -->
<!-- partial -->
